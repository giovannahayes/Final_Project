<html> 
<body> 
    <h1>Loan Approval</h1> 
  
<div> 

  <form action = "{{url_for('predict')}}" method ="POST" >
    <label for="Loan Amount">Loan Amount</label>
    <input type="number" class="form-control" id="loan amount" name="loan amount" required>
    <br> 
    <label for="Loan Term">Loan Term</label>
    <input type="number" class="form-control" id="loan term" name="loan term" required>
    <br> 
    <label for="Income">Income</label>
    <input type="number" class="form-control" id="imcome" name="income" required>
    <br> 
    <label for="Income">Co Applicant Income</label>
    <input type="number" class="form-control" id="income" name="income" required>
    <br> 
    <label for="gender">Gender</label> 
    <select id="gender" name="gender"> 
      <option value="0">Male</option> 
      <option value="1">Female</option> 
   </select> 
   <br> 
    <label for="married">Married</label> 
    <select id="married" name="married"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select> 
      <br>  
    <label for="dependents">Dependents</label> 
    <select id="dependents" name="dependents"> 
      <option value="0">1</option> 
      <option value="1">2</option> 
      <option value="2">3</option> 
    </select> 
    <br> 
    <label for="education">Education</label> 
    <select id="education" name="education"> 
      <option value="0">Not Graduate</option> 
      <option value="1">Graduate</option> 
    </select> 
    <br> 
    <label for="self_employed">Self Employed</label> 
    <select id="self_employed" name="self_employed"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select> 
    <br> 
    <label for="Credit_History">Credit History</label> 
    <select id="Credit_History" name="Credit_History"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select> 
    <br>
    <label for="Property_Area">Property Area</label> 
    <select id="Property_Area" name="Property_Area"> 
      <option value="0">Rural</option> 
      <option value="1">Semiurban</option> 
      <option value="2">Urban</option> 
    </select> 
   <br>
    <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Result">
    </div>
    
    <!--Prediction Result-->
    <div id ="result">
      <strong style="color:red">{{result}}</strong>
   </div>
  </form> 
</div> 
</body> 
</html>
